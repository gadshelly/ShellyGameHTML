<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tile Editor - Shelly Game</title>
    <style>
        body {
            background: #232323;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .editor-container {
            max-width: 500px;
            margin: 4em auto;
            background: #2e2e2e;
            border-radius: 12px;
            box-shadow: 0 2px 12px #0008;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-top: 0;
        }
        input, button {
            margin-top: 1em;
        }
        label {
            margin-top: 1.5em;
            font-weight: bold;
        }
        .preview {
            margin-top: 1em;
            background: #444;
            border-radius: 8px;
            overflow: hidden;
            width: 128px;
            height: 128px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h2>Tile Editor</h2>
        <label for="tileName">Tile Name:</label>
        <input type="text" id="tileName" placeholder="Enter tile name" autocomplete="off">
        
        <label for="textureUpload">Upload Texture:</label>
        <input type="file" id="textureUpload" accept="image/*">
        <div class="preview" id="preview"></div>
        
        <button onclick="saveTile()">Save Tile</button>
        <div id="status" style="margin-top:1em;color:#90ee90;"></div>
    </div>
    <script>
        // Preview uploaded texture
        const textureUpload = document.getElementById('textureUpload');
        const preview = document.getElementById('preview');
        let textureFile = null;
        textureUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            textureFile = file;
            const reader = new FileReader();
            reader.onload = function(ev) {
                preview.innerHTML = `<img src="${ev.target.result}" alt="Tile Texture">`;
            };
            reader.readAsDataURL(file);
        });

        async function saveTile() {
            const tileName = document.getElementById('tileName').value.trim();
            const status = document.getElementById('status');
            status.textContent = '';
            if (!tileName) {
                status.textContent = 'Please enter a tile name.';
                return;
            }
            if (!textureFile) {
                status.textContent = 'Please upload a texture image.';
                return;
            }

            // Prepare descriptor JSON
            const tileDescriptor = {
                name: tileName,
                textureFile: textureFile.name
            };
            const jsonBlob = new Blob([JSON.stringify(tileDescriptor, null, 2)], { type: 'application/json' });

            if ('showDirectoryPicker' in window) {
                // Use File System Access API
                try {
                    const dirHandle = await window.showDirectoryPicker();
                    // Save texture
                    const textureHandle = await dirHandle.getFileHandle(textureFile.name, { create: true });
                    const writableTexture = await textureHandle.createWritable();
                    await writableTexture.write(textureFile);
                    await writableTexture.close();

                    // Save descriptor
                    const descriptorHandle = await dirHandle.getFileHandle(tileName + ".json", { create: true });
                    const writableDescriptor = await descriptorHandle.createWritable();
                    await writableDescriptor.write(jsonBlob);
                    await writableDescriptor.close();

                    status.textContent = `Tile "${tileName}" saved to folder!`;
                } catch (err) {
                    status.textContent = 'Error saving files: ' + err;
                }
            } else {
                // Fallback: download files as ZIP
                status.textContent = 'Your browser does not support folder save. Downloading files...';
                // Download texture
                const link = document.createElement('a');
                link.href = URL.createObjectURL(textureFile);
                link.download = textureFile.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Download descriptor
                const link2 = document.createElement('a');
                link2.href = URL.createObjectURL(jsonBlob);
                link2.download = tileName + ".json";
                document.body.appendChild(link2);
                link2.click();
                document.body.removeChild(link2);

                status.textContent = `Tile "${tileName}" downloaded!`;
            }
        }
    </script>
</body>
</html>
