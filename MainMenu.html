<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f9fb; margin: 0; }
    .container { max-width: 480px; margin: 80px auto 0 auto; background: #fff; padding: 40px 28px; border-radius: 16px; box-shadow: 0 6px 32px #0002; text-align: center; }
    h1 { font-size: 2.4em; margin-bottom: 32px; color: #2196f3; }
    .menu-btn {
      display: block;
      width: 100%;
      padding: 18px 0;
      margin: 18px 0;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      background: #2196f3;
      color: #fff;
      box-shadow: 0 2px 12px #0001;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .menu-btn:hover { background: #1976d2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Main Menu</h1>
    <a href="ObjectEditor.html" class="menu-btn">Object Editor</a>
  </div>
</body>
</html>
