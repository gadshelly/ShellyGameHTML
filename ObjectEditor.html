<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Editor</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; padding: 24px; background: #f9f9f9; }
    h1 { margin-bottom: 16px; font-size: 2em; }
    .container { max-width: 900px; margin: auto; background: white; padding: 32px 24px; border-radius: 12px; box-shadow: 0 4px 24px #0001; }
    .flex-row { display: flex; gap: 16px; align-items: center; margin-bottom: 18px; flex-wrap: wrap; }
    .options-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 22px; margin-bottom: 24px; }
    .option-label { font-weight: 500; display: block; margin-bottom: 3px;}
    .slider-row { margin-top: 4px; }
    .slider-label { font-size: 1em; font-weight: 400; }
    .slider-value { font-weight: bold; margin-left: 10px; }
    .section-title { font-size: 1.2em; margin: 32px 0 12px 0; border-bottom: 1px solid #eee; }
    .grid { display: grid; gap: 10px; margin-top: 12px; }
    .tile-cell {
      background: #f2f2fa;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      border: 2px solid #ddd;
      width: 80px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background 0.2s;
      overflow: hidden;
    }
    .tile-cell.disabled { background: #444; opacity: 0.4; }
    .toggle-btn {
      position: absolute; top: 4px; left: 4px;
      background: #2196f3; color: white; border: none; border-radius: 50%;
      width: 22px; height: 22px; cursor: pointer; font-size: 15px; font-weight: bold;
      box-shadow: 0 1px 4px #0002;
      z-index: 2;
    }
    .tile-img { max-width: 60px; max-height: 60px; margin-top: 10px; border-radius: 6px; }
    .upload-label { font-size: 0.95em; color: #666; }
    .save-btn, .pick-btn {
      padding: 14px 34px; font-size: 1.1em; font-weight: bold; border-radius: 8px; border: none; cursor: pointer;
      background: #2196f3; color: white; margin-top: 28px; margin-right: 12px; box-shadow: 0 2px 8px #0001;
      transition: background 0.2s;
    }
    .save-btn:hover, .pick-btn:hover { background: #1976d2; }
    .small-note { font-size: 13px; color: #999; margin-top: 14px; }
    @media (max-width: 700px) {
      .container { padding: 12px 4px; }
      .grid { gap: 4px; }
      .tile-cell { width: 54px; height: 54px; }
      .options-group { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Object Editor</h1>
    <div class="flex-row">
      <label class="option-label">Name: <input type="text" id="objName" style="font-size:1.1em; padding:5px 8px; border-radius:4px; border:1px solid #ccc;"></label>
      <label class="option-label">Size:
        <input type="number" min="1" id="objWidth" value="4" style="width:44px; font-size:1em;"> x
        <input type="number" min="1" id="objHeight" value="4" style="width:44px; font-size:1em;"> (tiles)
      </label>
    </div>

    <div class="section-title">Shape Grid</div>
    <div id="tileGrid"></div>

    <div class="section-title">Object Properties</div>
    <div class="options-group">
      <label class="option-label"><input type="checkbox" id="solidOpt" checked> Solid</label>
      <div>
        <div class="option-label slider-label">Slipperiness:
          <span class="slider-value" id="slipVal">0</span>
        </div>
        <input type="range" min="0" max="20" id="slipOpt" value="0" class="slider-row">
      </div>
      <div>
        <div class="option-label slider-label">Damage Per Second:
          <span class="slider-value" id="dmgVal">0</span>
        </div>
        <input type="range" min="0" max="20" id="dmgOpt" value="0" class="slider-row">
      </div>
      <div>
        <div class="option-label slider-label">Light Emission:
          <span class="slider-value" id="lightVal">0</span>
        </div>
        <input type="range" min="0" max="20" id="lightOpt" value="0" class="slider-row">
      </div>
      <div>
        <div class="option-label slider-label">Speed Effect:
          <span class="slider-value" id="speedVal">0</span>
        </div>
        <input type="range" min="-20" max="20" id="speedOpt" value="0" class="slider-row">
      </div>
    </div>
    <button class="save-btn" onclick="saveObject()">Save Object</button>
    <button class="pick-btn" onclick="pickSaveLocation()">Choose Save Location (if supported)</button>
    <div class="small-note">All slider settings are saved. If save location picker is not supported, file will be downloaded.</div>
  </div>

<script>
const objName = document.getElementById('objName');
const objWidth = document.getElementById('objWidth');
const objHeight = document.getElementById('objHeight');
const tileGrid = document.getElementById('tileGrid');
const solidOpt = document.getElementById('solidOpt');
const slipOpt = document.getElementById('slipOpt');
const slipVal = document.getElementById('slipVal');
const dmgOpt = document.getElementById('dmgOpt');
const dmgVal = document.getElementById('dmgVal');
const lightOpt = document.getElementById('lightOpt');
const lightVal = document.getElementById('lightVal');
const speedOpt = document.getElementById('speedOpt');
const speedVal = document.getElementById('speedVal');

let grid = [];
let fileHandle = null;

function updateGrid() {
  const w = parseInt(objWidth.value, 10) || 1;
  const h = parseInt(objHeight.value, 10) || 1;
  while (grid.length < h) grid.push([]);
  grid = grid.slice(0, h);
  for (let y = 0; y < h; ++y) {
    while (grid[y].length < w) grid[y].push({enabled: true, tile: null});
    grid[y] = grid[y].slice(0, w);
  }

  tileGrid.innerHTML = '';
  tileGrid.className = 'grid';
  tileGrid.style.gridTemplateColumns = `repeat(${w}, 1fr)`;
  for (let y = 0; y < h; ++y) {
    for (let x = 0; x < w; ++x) {
      const cellData = grid[y][x];
      const cell = document.createElement('div');
      cell.className = 'tile-cell' + (cellData.enabled ? '' : ' disabled');

      const btn = document.createElement('button');
      btn.className = 'toggle-btn';
      btn.textContent = cellData.enabled ? '✓' : '✗';
      btn.title = cellData.enabled ? "Disable" : "Enable";
      btn.onclick = (ev) => {
        ev.stopPropagation();
        cellData.enabled = !cellData.enabled;
        if (!cellData.enabled) cellData.tile = null;
        updateGrid();
      };
      cell.appendChild(btn);

      if (cellData.tile) {
        const img = document.createElement('img');
        img.src = cellData.tile;
        img.className = 'tile-img';
        cell.appendChild(img);
      } else {
        const span = document.createElement('span');
        span.style.color = "#999";
        span.textContent = "No tile";
        cell.appendChild(span);
      }

      const uploadLabel = document.createElement('label');
      uploadLabel.className = 'upload-label';
      uploadLabel.textContent = 'Tile:';
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.disabled = !cellData.enabled;
      fileInput.style.display = 'block';
      fileInput.onchange = function(e) {
        if (e.target.files && e.target.files[0]) {
          const reader = new FileReader();
          reader.onload = function(ev) {
            cellData.tile = ev.target.result;
            updateGrid();
          };
          reader.readAsDataURL(e.target.files[0]);
        }
      };
      uploadLabel.appendChild(fileInput);
      cell.appendChild(uploadLabel);

      tileGrid.appendChild(cell);
    }
  }
}

objWidth.addEventListener('change', updateGrid);
objHeight.addEventListener('change', updateGrid);

slipOpt.addEventListener('input', () => slipVal.textContent = slipOpt.value);
dmgOpt.addEventListener('input', () => dmgVal.textContent = dmgOpt.value);
lightOpt.addEventListener('input', () => lightVal.textContent = lightOpt.value);
speedOpt.addEventListener('input', () => speedVal.textContent = speedOpt.value);

function updateSolidOptions() {
  if (solidOpt.checked) {
    slipOpt.disabled = false;
    dmgOpt.disabled = false;
    slipVal.textContent = slipOpt.value;
    dmgVal.textContent = dmgOpt.value;
  } else {
    slipOpt.disabled = true;
    dmgOpt.disabled = true;
    slipOpt.value = "0";
    dmgOpt.value = "0";
    slipVal.textContent = "0";
    dmgVal.textContent = "0";
  }
}
solidOpt.addEventListener('change', updateSolidOptions);

updateGrid();
updateSolidOptions();

async function pickSaveLocation() {
  if ('showSaveFilePicker' in window) {
    try {
      fileHandle = await window.showSaveFilePicker({
        suggestedName: (objName.value || "object") + ".json",
        types: [{ description: "JSON Files", accept: { "application/json": [".json"] } }]
      });
      alert("Save location selected! When you click 'Save Object', it will save to your chosen location.");
    } catch (err) {
      alert("Could not select save location: " + err);
    }
  } else {
    alert("Your browser does not support save location picker. File will be downloaded instead.");
    fileHandle = null;
  }
}

async function saveObject() {
  const obj = {
    name: objName.value,
    width: parseInt(objWidth.value, 10) || 1,
    height: parseInt(objHeight.value, 10) || 1,
    solid: solidOpt.checked,
    slipperiness: parseInt(slipOpt.value, 10),
    damagePerSecond: parseInt(dmgOpt.value, 10),
    lightEmission: parseInt(lightOpt.value, 10),
    speedEffect: parseInt(speedOpt.value, 10),
    grid: grid.map(row => row.map(cell => ({
      enabled: cell.enabled,
      tile: cell.tile
    })))
  };
  const dataStr = JSON.stringify(obj, null, 2);

  if (fileHandle && 'createWritable' in fileHandle) {
    try {
      const writable = await fileHandle.createWritable();
      await writable.write(dataStr);
      await writable.close();
      alert("Object saved to chosen location!");
    } catch (err) {
      alert("Failed to save: " + err);
    }
  } else {
    const blob = new Blob([dataStr], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = (obj.name || "object") + ".json";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }
}
</script>
</body>
</html>
