<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelly Game - Main Menu</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .menu-title {
            font-size: 3em;
            margin-bottom: 2em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px #000;
        }
        .menu-button {
            background: #1976d2;
            border: none;
            color: #fff;
            padding: 1em 3em;
            margin: 1em 0;
            font-size: 1.3em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .menu-button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-title">Shelly Game</div>
        <button class="menu-button" onclick="onPlay()">Play</button>
        <button class="menu-button" onclick="onOptions()">Options</button>
        <button class="menu-button" onclick="onQuit()">Quit Game</button>
    </div>
    <script>
        function onPlay() {
            alert("Play clicked! Start the game here.");
            // Transition to game logic here
        }
        function onOptions() {
            alert("Options clicked! Show options menu here.");
            // Show options logic here
        }
        function onQuit() {
            alert("Quit Game clicked! Close or redirect.");
            // In browsers, you can't close the tab programmatically unless it was opened via JS
            // You could redirect to a 'Thank you' page or similar
            window.location.href = "https://github.com/gadshelly/ShellyGameHTML"; // Example: redirect to repo
        }
    </script>
</body>
</html>
